<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Linkbox: The API for generating link previews.</title>
  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/shortcut.png') }}" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='dist/css/style.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='dist/css/ocean.css') }}" rel="stylesheet">
  <meta name="author" content="Todd Birchard">
  <meta name="description" content="Linkbox: The API for generating link previews.">
</head>

<body class="{{template}}">
  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='dist/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='dist/js/highlight.pack.js') }}"></script>
  <script src="{{ url_for('static', filename='dist/js/main.min.js') }}"></script>
</body>

</html>
